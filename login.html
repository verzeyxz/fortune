<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - REFFORTUNE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            background-color: #100a33;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            background: rgba(141, 133, 172, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="login-box text-center">
        <h1 class="text-3xl font-bold text-violet-300 mb-4">Admin Panel Login</h1>
        <p class="text-white/70 mb-6">กรุณาใส่รหัสผ่านเพื่อเข้าสู่ระบบจัดการแพ็กเกจ</p>
        <form id="login-form">
            <input type="password" id="password" class="w-full bg-gray-900/50 border border-violet-400 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-300" placeholder="รหัสผ่าน" required>
            <button type="submit" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-2 px-6 rounded-full transition-all mt-4">
                เข้าสู่ระบบ
            </button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // ตั้งรหัสผ่านที่นี่ (ควรเปลี่ยนเป็นรหัสที่ซับซ้อนกว่านี้)
            const correctPassword = 'admin'; 
            const enteredPassword = document.getElementById('password').value;

            if (enteredPassword === correctPassword) {
                // เก็บสถานะการล็อกอินใน sessionStorage เพื่อให้หน้า admin.html ตรวจสอบได้
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('รหัสผ่านไม่ถูกต้อง!');
                document.getElementById('password').value = '';
            }
        });
    </script>

</body>
</html>
