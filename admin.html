<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - REFFORTUNE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            background-color: #1a1a2e;
            color: white;
        }
        .form-group {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }
        .form-group h4 {
            border-bottom: 2px solid #a78bfa;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d1d5db; /* gray-300 */
        }
        input, textarea {
            width: 100%;
            background-color: rgba(0,0,0,0.3);
            border: 1px solid #4b5563; /* gray-600 */
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            color: white;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #a78bfa; /* violet-400 */
        }
        textarea {
            min-height: 80px;
        }
        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
        }
        .btn-primary { background-color: #7c3aed; color: white; }
        .btn-primary:hover { background-color: #6d28d9; }
        .btn-secondary { background-color: #4ade80; color: #1a1a2e; }
        .btn-secondary:hover { background-color: #22c55e; }
        .btn-danger { background-color: #f43f5e; color: white; }
        .btn-danger:hover { background-color: #e11d48; }
        .btn-add { background-color: #38bdf8; color: white; }
        .btn-add:hover { background-color: #0ea5e9; }
        
        #output-modal {
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container mx-auto max-w-5xl">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-violet-300">จัดการแพ็กเกจ</h1>
            <button id="logout-button" class="btn btn-danger">ออกจากระบบ</button>
        </header>

        <form id="packages-form">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-amber-300 mb-4">แพ็กเกจหลัก</h2>
                <div id="main-packages-container"></div>
                <button type="button" class="btn btn-add mt-2" onclick="addPackage('mainPackages')">+ เพิ่มแพ็กเกจหลัก</button>
            </div>

            <div class="grid md:grid-cols-2 gap-8 mb-8">
                <div>
                    <h2 class="text-2xl font-bold text-cyan-300 mb-4">แพ็กเกจแบบคอล</h2>
                    <div id="call-packages-container"></div>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-cyan-300 mb-4">แพ็กเกจแบบพิมพ์ตอบ</h2>
                    <div id="text-packages-container"></div>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-bold text-purple-300 mb-4">แพ็กเกจเสริม</h2>
                <div id="addon-packages-container"></div>
                <button type="button" class="btn btn-add mt-2" onclick="addPackage('addOnPackages')">+ เพิ่มแพ็กเกจเสริม</button>
            </div>
            
            <footer class="text-center mt-12 py-6 border-t border-gray-700">
                <button type="submit" class="btn btn-secondary text-lg">
                    สร้างโค้ดสำหรับอัปเดต
                </button>
            </footer>
        </form>
    </div>

    <div id="output-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4">
        <div class="bg-[#1f1536] p-6 rounded-xl shadow-2xl max-w-2xl w-full relative border border-white/20">
            <h2 class="text-2xl font-bold text-green-300 mb-4">คัดลอกโค้ดเพื่ออัปเดต</h2>
            <p class="text-gray-300 mb-4">คัดลอกโค้ดทั้งหมดในกล่องนี้ แล้วนำไปวางทับเนื้อหาทั้งหมดในไฟล์ <strong>packages.js</strong> จากนั้นกดบันทึกไฟล์</p>
            <textarea id="output-code" readonly class="w-full h-64 font-mono text-sm bg-gray-900"></textarea>
            <div class="mt-4 flex gap-4">
                <button id="copy-button" class="btn btn-primary">คัดลอกโค้ด</button>
                <button id="close-modal-button" class="btn btn-danger">ปิด</button>
            </div>
        </div>
    </div>


    <script src="packages.js"></script>
    <script src="admin.js"></script>
</body>
</html>
